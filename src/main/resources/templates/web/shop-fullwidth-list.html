<!DOCTYPE html>
<html lang="en">

<head th:replace="web/fragments/head :: head"></head>

<body>

	<!--header area start-->
	<div th:replace="web/fragments/header :: header2"></div>
	<!--header area end-->

	<!--breadcrumbs area start-->
	<div class="breadcrumbs_area">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<div class="breadcrumb_content">
						<ul>
							<li><a href="index.html">Trang chủ</a></li>
							<li>Danh mục</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--breadcrumbs area end-->

	<!--shop  area start-->
	<div class="shop_area shop_fullwidth mb-60">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<!--shop wrapper start-->

					<!--shop toolbar start-->
					<div class="shop_toolbar_wrapper">
						<div class="shop_toolbar_btn">

							<button data-role="grid_3" type="button" class=" btn-grid-3" data-bs-toggle="tooltip"
								title="3"></button>

							<button data-role="grid_4" type="button" class=" btn-grid-4" data-bs-toggle="tooltip"
								title="4"></button>

							<button data-role="grid_list" type="button" class="active btn-list" data-bs-toggle="tooltip"
								title="List"></button>
						</div>

						<div class="page_amount">
							<p>Showing 1–12 of 21 results</p>
						</div>
					</div>
					<!--shop toolbar end-->
					<div class="row shop_wrapper grid_list">
						<div class="col-12" th:each="product : ${product}">
							<div class="single_product">
								<div class="product_thumb">
									<a class="primary_img" th:href="@{/product-details/{id}(id=${product.id})}"><img
											th:src="@{'/uploads/'+${product.image2}}" alt="ảnh sản phẩm" /></a>
									<a class="secondary_img" th:href="@{/product-details/{id}(id=${product.id})}"><img
											th:src="@{'/uploads/'+${product.image1}}" alt="ảnh sản phẩm" /></a>
								</div>
								<div class="product_content grid_content">
									<h4 class="product_name"><a th:href="@{/product-details}"
											th:text="${product.name}"></a></h4>
									<div class="price_box">
										<span class="old_price"
											th:text="${#numbers.formatDecimal(product.price, 0, 'POINT', 0, 'COMMA')}"></span>
										<span class="current_price"
											th:text="${#numbers.formatDecimal(product.discount, 0, 'POINT', 0, 'COMMA')}"></span>
									</div>
									<div class="add_to_cart">
										<a th:href="@{/cart}">Thêm vào giỏ hàng</a>
									</div>
								</div>
								<div class="product_content list_content">
									<h4 class="product_name"><a th:href="@{/web/product-details}"
											th:text="${product.name}"></a></h4>
									<div class="price_box">
										<span class="old_price"
											th:text="${#numbers.formatDecimal(product.price, 0, 'POINT', 0, 'COMMA')}"></span>
										<span class="current_price"
											th:text="${#numbers.formatDecimal(product.discount, 0, 'POINT', 0, 'COMMA')}"></span>
									</div>
									<div class="product_desc" th:utext="${product.shortDescription}">

									</div>
									<div class="list_action_wrapper">
										<div class="list_cart_btn">
											<a th:href="@{/web/cart}" title="Add to cart">Thêm vào giỏ hàng</a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="shop_toolbar t_bottom">
						<div class="pagination">
							<ul>
								<li th:if="${currentPage>1}"><a
										th:href="@{${keyword != null && keyword != ''? '?keyword='+keyword+'&':'?'}+ 'pageNo='+${currentPage - 1}}"><<</a>
								</li>
								<li th:each="i : ${#numbers.sequence(1,totalPage)}"
									th:classappend="${currentPage == i ? 'active' : ''}"><a
										th:href="@{${keyword != null && keyword != ''? '?keyword='+keyword+'&':'?'}+'pageNo='+${i}}"
										th:text="${i}"></a></li>
								<li th:if="${currentPage<totalPage}"><a
										th:href="@{${keyword != null && keyword != ''? '?keyword='+keyword+'&':'?'}+'pageNo='+${currentPage + 1}}">>></a>
								</li>
							</ul>
						</div>
					</div>
					<!--shop toolbar end-->
					<!--shop wrapper end-->
				</div>
			</div>
		</div>
	</div>
	<!--shop  area end-->

	<!--footer area start-->
	<footer th:replace="web/fragments/footer :: footer"></footer>
	<!--footer area end-->

	<!-- JS
============================================ -->
	<div th:replace="web/fragments/script :: script"></div>
	<!-- JS
============================================ -->


</body>

</html>

<!DOCTYPE html>
<html>

<head th:replace="web/fragments/head :: head"></head>

<body>
	<!--header area start-->
	<div th:replace="web/fragments/header :: header2"></div>
	<!--header area end-->

	<!--breadcrumbs area start-->
	<div class="breadcrumbs_area">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<div class="breadcrumb_content">
						<ul>
							<li><a href="index.html">Trang chủ</a></li>
							<li>Thanh toán</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--breadcrumbs area end-->

	<!--Checkout page section-->
	<div class="Checkout_section">
		<div class="container">
			<div class="checkout_form">
				<div class="row">
					<div class="col-lg-6 col-md-6">
						<form role="form" method="post" th:action="@{/add-order}">
							<h3>Thông tin liên hệ</h3>
							<div class="row">
								<div class="col-lg-12 mb-20">
									<label>Tên<span>*</span></label>
									<input type="text" name="CustomerName" th:value="${user.name}">
								</div>
								<div class="col-12 mb-20">
									<label>Địa chỉ <span>*</span></label>
									<input th:value="${user.address}" placeholder="Số nhà, Thôn , Xã, Quận, Huyện, Tỉnh." type="text" name="CustomerAddress">
								</div>

								<div class="col-lg-12 mb-20">
									<label>Số điện thoại<span>*</span></label>
									<input th:value="${user.phone}" type="text" name="CustomerPhone">
								</div>
								<div class="col-12 mb-20">
									<div class="order-notes">
										<label for="order_note">Chú ý</label>
										<textarea id="order_note" name="CustomerNote"></textarea>
									</div>
								</div>
							</div>
							<div class="order_button">
								<button type="submit">Thanh toán</button>
							</div>
						</form>
					</div>
					<div class="col-lg-6 col-md-6">
						<form action="#">
							<h3>Đơn hàng</h3>
							<div class="order_table table-responsive">
								<table>
									<thead>
										<tr>
											<th>Sản phẩm</th>
											<th>Thành tiền</th>
										</tr>
									</thead>
									<tbody th:each="cart : ${listCart}">
										<tr>
											<td th:text="${cart.product.name} + ' x ' + ${cart.quantity}"> Handbag
												fringilla </td>
											<td>
												<span class=""
													th:text="${#numbers.formatDecimal(cart.product.discount, 0, 'POINT', 0, 'COMMA')}"></span>
											</td>
										</tr>
									</tbody>
									<tfoot>
										<tr>
											<th>Tổng giá sản phẩm</th>
											<td>
												<strong>
													<span class=""
														th:text="${#numbers.formatDecimal(totalCart, 0, 'POINT', 0, 'COMMA')}"></span>
												</strong>

											</td>
										</tr>
										<tr>
											<th>Phí ship</th>
											<td><strong>25.000</strong></td>
										</tr>
										<tr class="order_total">
											<th>Tổng giá đơn hàng</th>
											<td><strong>
													<span class=""
														th:text="${#numbers.formatDecimal(totalValue, 0, 'POINT', 0, 'COMMA')}"></span>
												</strong></td>
										</tr>
									</tfoot>
								</table>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--Checkout page section end-->

	<!--footer area start-->
	<footer th:replace="web/fragments/footer :: footer"></footer>
	<!--footer area end-->
</body>

</html>

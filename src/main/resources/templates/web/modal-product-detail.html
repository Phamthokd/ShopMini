<div class="container" th:each="products : ${product}">
	<div class="row">
		<div class="col-lg-5 col-md-5 col-sm-12">
			<div class="modal_tab">
				<div class="tab-content product-details-large">
					<div class="tab-pane fade show active" id="tab1" role="tabpanel">
						<div class="modal_tab_img">
							<a href="#"><img th:src="@{'/uploads/'+${products.image1}}" alt="ảnh bìa"></a>
						</div>
					</div>
					<div class="tab-pane fade" id="tab2" role="tabpanel">
						<div class="modal_tab_img">
							<a href="#"><img th:src="@{'/uploads/'+${products.image2}}" alt="ảnh bìa"></a>
						</div>
					</div>
					<div class="tab-pane fade" id="tab3" role="tabpanel">
						<div class="modal_tab_img">
							<a href="#"><img th:src="@{'/uploads/'+${products.image3}}" alt="ảnh bìa"></a>
						</div>
					</div>
					<div class="tab-pane fade" id="tab4" role="tabpanel">
						<div class="modal_tab_img">
							<a href="#"><img th:src="@{'/uploads/'+${products.image4}}" alt="ảnh bìa"></a>
						</div>
					</div>
				</div>
				<div class="modal_tab_button">
					<ul class="nav product_navactive owl-carousel" role="tablist">
						<li><a class="nav-link active" data-bs-toggle="tab" href="#tab1" role="tab" aria-controls="tab1"
								aria-selected="false"><img th:src="@{'/uploads/'+${products.image4}}" alt="ảnh bìa"></a>
						</li>
						<li><a class="nav-link" data-bs-toggle="tab" href="#tab2" role="tab" aria-controls="tab2"
								aria-selected="false"><img th:src="@{'/uploads/'+${products.image3}}" alt="ảnh bìa"></a>
						</li>
						<li><a class="nav-link button_three" data-bs-toggle="tab" href="#tab3" role="tab"
								aria-controls="tab3" aria-selected="false"><img
									th:src="@{'/uploads/'+${products.image2}}" alt="ảnh bìa"></a>
						</li>
						<li><a class="nav-link" data-bs-toggle="tab" href="#tab4" role="tab" aria-controls="tab4"
								aria-selected="false"><img th:src="@{'/uploads/'+${products.image1}}" alt="ảnh bìa"></a>
						</li>

					</ul>
				</div>
			</div>
		</div>
		<div class="col-lg-7 col-md-7 col-sm-12">
			<div class="modal_right">
				<div class="modal_title mb-10">
					<h2 th:text="${products.name}">
					</h2>
				</div>
				<div class="modal_price mb-10">
					<span class="new_price" th:text="${products.discount}"></span>
					<span class="old_price" th:text="${products.price}"></span>
				</div>
				<div class="modal_description mb-15" th:utext="${products.shortDescription}">

				</div>
				<div class="variants_selects">
					<div class="variants_size">
						<h2>Số lượng</h2>
						<input type="text" th:value="${products.quantity}">
					</div>

					<div class="modal_add_to_cart mt-5">
						<h4>Đặt hàng</h4>
						<form action="#">
							<input min="1" max="100" step="2" value="1" type="number">
							<button type="submit">Thêm
								vào giỏ
								hàng</button>
						</form>
					</div>
				</div>
				<div class="modal_social">
					<h2>Chia sẻ sản phẩm
					</h2>
					<ul>
						<li class="facebook">
							<a href="#"><i class="fa fa-facebook"></i></a>
						</li>
						<li class="twitter">
							<a href="#"><i class="fa fa-twitter"></i></a>
						</li>
						<li class="pinterest">
							<a href="#"><i class="fa fa-pinterest"></i></a>
						</li>
						<li class="google-plus">
							<a href="#"><i class="fa fa-google-plus"></i></a>
						</li>
						<li class="linkedin">
							<a href="#"><i class="fa fa-linkedin"></i></a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>

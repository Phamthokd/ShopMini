<!DOCTYPE html>
<html lang="en">

<head th:replace="vendor/fragments/head :: head">
</head>

<body class="sb-nav-fixed">
	<!-- nav -->
	<div th:replace="vendor/fragments/nav :: navVendor"></div>
	<!-- nav -->
	<div id="layoutSidenav">
		<!-- sidebar -->
		<div th:replace="vendor/fragments/sidebar :: sidebarVendor"></div>
		<!-- sidebar -->
		<div id="layoutSidenav_content">
			<main>
				<div class="container-fluid px-4">			
					<h1 class="mt-4">Quản lý sản phẩm</h1>
					<div class="breadcrumb mb-4">
						<a th:href="@{/shop/add-product}" class="btn btn-success">
							Thêm sản phẩm
						</a>
						<table class="table mt-5">
							<thead class="thead-dark">
								<tr>
									<th class="text-center">ID</th>
									<th class="text-center">Tên sản phẩm</th>
									<th class="text-center">Giá niên yết</th>
									
									<th class="text-center">Ảnh chính</th>
									<th class="text-center">Cập nhật trạng thái</th>
									<th class="text-center">Thực hiện</th>													
								</tr>
							</thead>
							<tbody>
								<tr th:each = "product : ${product}">
									<th class="text-center" th:text="${product.id}"></th>
									<td class="text-center" th:text="${product.name}"></td>	
									<td class="text-center">
										<span th:text="${#strings.concat( #numbers.formatDecimal(product.discount, 0, 'POINT', 0, 'COMMA'),'₫')}"></span>
										
									</td>	
									
									<td class="text-center">
										<img th:src="@{'/uploads/'+${product.image1}}" width="150px" alt="ảnh bìa">								
									</td>	
									<td class="text-center">
										<a th:href="@{/shop/edit-status/{id}(id=${product.id}, status= ${product.status})}" th:text="${product.status}" class="btn btn-info">Thay đổi trạng thái</a>
									</td>	
									<td class="text-center">
										<a th:href="@{/shop/edit-product/{id}(id=${product.id})}" class="btn btn-success">Sửa</a>
										<a th:href="@{/shop/delete-product/{id}(id=${product.id})}" onclick="return confirm('Bạn có chắc chắn không?')" class="btn btn-danger">Xóa</a>
										
									 </td>							
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</main>
		</div>
	</div>

	<script th:src="@{/vendor/js/category.js}"></script>

	<div th:replace="vendor/fragments/script :: script"></div>

	<script th:src="@{/vendor/js/books.js}"></script>
</body>

</html>

<table class="table">
	<thead class="thead-dark">
		<tr>
			
			<th class="text-center">Khách hàng</th>
			<th class="text-center">Thời gian</th>
			<th class="text-center">Nội dung</th>
			

		</tr>
	</thead>
	<tbody>
		<tr th:each="report : ${listReport}">
			<td class="text-center" th:text="${report.user.userName}">1</td>
			<td class="text-center" th:text="${report.times}">1</td>
			<td class="text-center" th:text="${report.contentReport}">1</td>		
		</tr>
	</tbody>
</table>
